<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réservations - ZenFlow</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <button id="toggle-btn" class="toggle-btn">☰</button>

  <aside class="sidebar">
    <h2>ZenFlow</h2>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="galerie.html">Galerie</a></li>
        <li><a href="reservation.html" class="active">Réservations</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main">
    <section class="section-other">
      <h1>Réserver une séance</h1>
      <form class="booking-form">
        <label>Nom complet :
          <input type="text" name="name" required />
        </label>
        <label>Email :
          <input type="email" name="email" required />
        </label>
        <label>Date :
          <input type="date" name="date" required />
        </label>
        <label>Heure :
          <input type="time" name="time" required />
        </label>
        <label>Type de séance :
          <select name="type">
            <option value="publique">Séance publique</option>
            <option value="privee">Séance privée</option>
          </select>
        </label>
        <button type="submit">Confirmer la réservation</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
